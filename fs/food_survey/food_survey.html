<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Review Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #errorMessage {
            margin-top: 20px;
            color: red;
        }

        #successMessage {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Food Review Survey</h1>
    <form id="foodReviewForm">
        <label for="restaurant">Select Restaurant:</label>
        <select id="restaurant" name="restaurant" required>
            <option value="restaurant1">Restaurant 1</option>
            <option value="restaurant2">Restaurant 2</option>
            <option value="restaurant3">Restaurant 3</option>
            <option value="restaurant4">Restaurant 4</option>
            <option value="restaurant5">Restaurant 5</option>
        </select>

        <label for="foodItem">Select Food Item:</label>
        <select id="foodItem" name="foodItem" required>
            <option value="burger">Burger</option>
            <option value="pizza">Pizza</option>
            <option value="pasta">Pasta</option>
            <option value="sushi">Sushi</option>
            <option value="salad">Salad</option>
        </select>

        <label for="quality">Rate Quality (1-5):</label>
        <input type="number" id="quality" name="quality" min="1" max="5" required>

        <label for="taste">Rate Taste (1-5):</label>
        <input type="number" id="taste" name="taste" min="1" max="5" required>

        <label for="price">Rate Price (1-5):</label>
        <input type="number" id="price" name="price" min="1" max="5" required>

        <button type="button" onclick="submitSurvey()">Submit Survey</button>
    </form>

    <div id="errorMessage"></div>
    <div id="successMessage"></div>

    <script>
        function submitSurvey() {
            var restaurant = document.getElementById('restaurant').value;
            var foodItem = document.getElementById('foodItem').value;
            var quality = document.getElementById('quality').value;
            var taste = document.getElementById('taste').value;
            var price = document.getElementById('price').value;

            // Check if any required field is empty
            if (!restaurant || !foodItem || !quality || !taste || !price) {
                document.getElementById('errorMessage').innerText = 'Please fill out all required fields.';
                return;
            }

            // Display success message
            var successMessage = "Survey submitted successfully for Restaurant: " + restaurant + ", Food Item: " + foodItem;
            successMessage += ", Quality: " + quality + ", Taste: " + taste + ", Price: " + price;

            document.getElementById('successMessage').innerText = successMessage;
        }
    </script>
</body>
</html>
