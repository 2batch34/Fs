<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPF Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <label for="experience">Years of Experience:</label>
        <input type="number" id="experience" placeholder="Enter years of experience">

        <label for="relieving">Relieving Amount:</label>
        <input type="number" id="relieving" placeholder="Enter relieving amount">

        <label for=”salary”>Monthly Salary:</label>
        <input type="number" id="salary" placeholder="Enter monthly salary">

        <button onclick="calculateEPF()">Calculate</button>

        <p id="result">EPF Amount: $0</p>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
