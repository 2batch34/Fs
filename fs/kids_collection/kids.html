<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kid's Collection E-Shopping</title>
</head>
<body>
    <div class="shop-container">
        <h1>Kid's Collection E-Shopping</h1>
        <div class="item">
            <img src="item1.jpg" alt="Item 1">
            <h2>Super Cute Dress</h2>
            <p class="price">$19.99</p>
            <button onclick="addToCart('Super Cute Dress', 19.99)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="item2.jpg" alt="Item 2">
            <h2>Adorable Sneakers</h2>
            <p class="price">$29.99</p>
            <button onclick="addToCart('Adorable Sneakers', 29.99)">Add to Cart</button>
        </div>
        <!-- Add more items as needed -->
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-list"></ul>
            <p id="total-price">Total Price: $0.00</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
