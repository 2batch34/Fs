<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <form id="attendanceForm">
        <h2>Attendance Report</h2>
        <label for="daysPresent">Days Present:</label>
        <input type="number" id="daysPresent" required>

        <label for="daysAbsent">Days Absent:</label>
        <input type="number" id="daysAbsent" required>

        <button type="button" onclick="calculateAttendance()">Calculate</button>

        <div class="result" id="resultContainer"></div>
    </form>

    <script>
        function calculateAttendance() {
            const daysPresent = parseInt(document.getElementById('daysPresent').value);
            const daysAbsent = parseInt(document.getElementById('daysAbsent').value);
			const totalDays = daysPresent + daysAbsent;
            const attendancePercentage = (daysPresent / totalDays) * 100;
            const averagePercentage = attendancePercentage.toFixed(2);

            let eligibilityStatus;
            if (attendancePercentage >= 75) {
                eligibilityStatus = "Eligible for University Exam";
            } else {
                eligibilityStatus = "Not Eligible for University Exam";
            }
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = `<p>Number of Days Present: ${daysPresent}</p>
                <p>Number of Days Absent: ${daysAbsent}</p>
                <p>Average Percentage: ${averagePercentage}%</p>
                <p>Eligibility Status: ${eligibilityStatus}</p>
            `;
        }

    </script>

</body>
</html>
