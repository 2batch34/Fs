<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="employe.css">
    <title>Employee Management System</title>
</head>
<body>
    <div class="container">
        <h1>Leave Management System</h1>
        <label for="leaveInput">Enter Leaves Taken:</label>
        <input type="number" id="leaveInput" min="0" value="0">
        <button onclick="calculateSalary()">Generate Salary</button>
        <p id="remainingLeaves">Remaining Leaves: <span id="displayRemaining">12</span></p>
        <p id="salary">Salary: $<span id="displaySalary">0</span></p>
    </div>
    <script src="employe.js"></script>
</body>
</html>
